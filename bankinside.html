<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Banking</title>
    <!-- daisy ui and tailwind css link  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css link  -->
    <link rel="stylesheet" href="./style/style.css" class="css" />
  </head>
  <body>
    <header>
      <h3 class="text-5xl text-center">Welcome To Baap Er Bank</h3>
    </header>
    <main>
      <div class="grid grid-cols-3 gap-6 lg:mt-10 mx-auto text-center">
        <div id="diposit" class="div bg-green-700 w-9/12 rounded-xl">
          <h3 class="text-3xl font-bold text-white p-5 text-center">Diposit</h3>
          <h2 class="text-2xl font-medium text-white text-center pb-5 px-5">
            $00
          </h2>
        </div>
        <div id="withdraw" class="div bg-red-700 w-9/12 rounded-xl">
          <h3 class="text-3xl font-bold text-white p-5 text-center">
            Withdraw
          </h3>
          <h2 class="text-2xl font-medium text-white text-center pb-5 px-5">
            $00
          </h2>
        </div>
        <div id="totall" class="div bg-blue-700 w-9/12 rounded-xl">
          <h3 class="text-3xl font-bold text-white p-5 text-center">Totall</h3>
          <h2 class="text-2xl font-medium text-white text-center pb-5 px-5">
            $1200
          </h2>
        </div>
      </div>
      <div class="div-2"></div>
      <div class="div-3"></div>
    </main>
    <!-- javascript link  -->
    <script src="./js/bankApp.js"></script>
  </body>
</html>
