<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Banking</title>
    <!-- daisy ui and tailwind css link  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css link  -->
    <link rel="stylesheet" href="./style/style.css" class="css" />
  </head>
  <body>
    <header>
      <h3 class="text-5xl text-center">Welcome To Baap Er Bank</h3>
    </header>
    <main>
      <div
        class="grid lg:grid-cols-3 lg:gap-6 lg:mt-10 w-9/12 mx-auto text-center"
      >
        <div id="diposit" class="div bg-green-700 rounded-xl">
          <h3 class="text-3xl font-bold text-white p-5 text-center">Diposit</h3>
          <h2 class="text-2xl font-medium text-white text-center pb-5 px-5">
            $00
          </h2>
        </div>
        <div id="withdraw" class="div bg-red-700 rounded-xl">
          <h3 class="text-3xl font-bold text-white p-5 text-center">
            Withdraw
          </h3>
          <h2 class="text-2xl font-medium text-white text-center pb-5 px-5">
            $00
          </h2>
        </div>
        <div id="totall" class="div bg-blue-700 rounded-xl">
          <h3 class="text-3xl font-bold text-white p-5 text-center">Totall</h3>
          <h2 class="text-2xl font-medium text-white text-center pb-5 px-5">
            $1200
          </h2>
        </div>
      </div>
      <!-- diposit and withdraw -->
      <div class="div-2 grid grid-cols-2 w-9/12 mx-auto mt-10 gap-6">
        <div class="diposit bg-pink-300 rounded-xl">
          <h2 class="text-3xl font-bold text-white my-6 text-center">
            Please Diposit
          </h2>
          <label for="text" class="sr-only mt-10">Enter Your Amount</label>
          <input
            type="text"
            class="block w-9/12 mx-auto px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
            placeholder="Enter Your Amount"
          />
          <button class="btn btn-primary w-2/12 mx-auto block my-6">
            Diposit
          </button>
        </div>
      </div>
    </main>
    <!-- javascript link  -->
    <script src="./js/bankApp.js"></script>
  </body>
</html>
